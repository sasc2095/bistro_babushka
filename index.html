<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Basbushka</title>
  </head>
  <body>
    <h1>Alle</h1>
    <nav>
      <button data-menu="alle" class="valgt">Alle</button>
      <button data-menu="forretter">Forretter</button>
      <button data-menu="hovedretter">Hovedretter</button>
      <button data-menu="desserter">Desserter</button>
      <button data-menu="drikkevarer">Drikkevarer</button>
    </nav>
    <main id="holder"></main>
    <template>
      <article id="liste">
        <h2 class="navn"></h2>
        <img class="billednavn" src="" alt="" />
        <p id="kortbeskrivelse"></p>
        <p id="langbeskrivelse"></p>
        <p id="pris"></p>
        <p id="oprindelse"></p>
      </article>
    </template>

    <footer></footer>
  </body>
</html>

<style>
  body {
    width: 1200px;
    max-width: 100%;
    margin: 0 auto;
  }
  button {
    align-items: center;
    background-color: pink;
  }

  button :active {
    background-color: blue;
  }
</style>

<script>
  const endpoint = "https://babushka-dd8a.restdb.io/rest/menu";
  const mereinfo = {
    headers: {
      "x-apikey": "600ec2fb1346a1524ff12de4",
    },
  };

  const header = document.querySelector("header h1");

  document.addEventListener("DOMContentLoaded", start);
  let menu;
  let filter = "alle";

  //første funktion der kaldes efter DOM er loaded
  function start() {
    const filterKnapper = document.querySelectorAll("nav button");
    filterKnapper.forEach((knap) => knap.addEventListener("click", filtererItem));
  }

  async function hentData() {
    const response = await fetch(endpoint, mereinfo);
    menu = await response.json();
    console.log(menu);
    vis();
  }

  function filtererItem() {
    filter = this.dataset.menu;
    document.querySelector(".valgt").classList.remove("valgt");
    this.classList.add("valgt"); //sæt variabel "filter" til værdien af data-menu på den knap der er klikket på
    visMenu(); //kald funktion visMenu efter det nye filter er sat
    header.textContent = this.textContent; // h1 opdateres til det der trykkes på
  }

  //   async function loadJson() {
  //     const JSONData = await fetch("https://babushka-dd8a.restdb.io/rest/menu", mereinfo);
  //     const json = await JSONData.json();
  //     menu = json;
  //     console.log(menu);
  //     visMenu();
  //   }

  //funktion der viser menu i liste view

  function visMenu() {
    // console.log(retter);
    const dest = document.querySelector("#liste"); //container til articles
    const skabelon = document.querySelector("template").content; //select indhold ad html skabelon (article)
    dest.textContent = ""; //ryd container inden ny loop
    menu.forEach((item) => {
      if (filter == "alle" || filter == item.kategori) {
        const klon = skabelon.cloneNode(true);
        klon.querySelector(".billednavn").src = "medium/" + item.billednavn + "-md.jpg";
        klon.querySelector(".navn").textContent = item.navn;
        klon.querySelector("#kortbeskrivelse").textContent = item.kortbeskrivelse;
        klon.querySelector("#pris").textContent = "Pris:" + item.pris + ",-";
        dest.appendChild(klon);
      }
    });
  }

  const main = document.querySelector("main");
  const template = document.querySelector("template").content;

  function vis(json) {
    console.log(json);

    menu.forEach((item) => {
      const klon = template.cloneNode(true);
      klon.querySelector(".billednavn").src = "medium/" + item.billednavn + "-md.jpg";
      klon.querySelector(".navn").textContent = item.navn;
      klon.querySelector("#kortbeskrivelse").textContent = item.kortbeskrivelse;
      klon.querySelector("#pris").textContent = "Pris:" + item.pris + ",-";
      main.appendChild(klon);
    });
  }

  hentData();
</script>
